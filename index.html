<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쌍둥이약 - 똑같은 약 싸게 사자</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Pretendard', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            padding: 1rem;
        }
        .header {
            background-color: #f8f8f8;
            padding: 1rem 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header-content a {
            color: #333;
            text-decoration: none;
            margin-left: 20px;
        }
        .search-section {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            position: relative;
            text-align: center;
        }
        .search-container {
            max-width: 500px;
            margin: 20px auto;
            display: flex;
            gap: 0.5rem;
        }
        #search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #search-button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            flex-shrink: 0;
        }
        .pharmacy-list {
            padding: 2rem 0;
            text-align: center;
        }
        .pharmacy-logos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .pharmacy-logo {
            width: 100px;
            margin: 10px;
        }
        .how-to-use {
            background-color: #0066cc;
            padding: 2rem 0;
            color: white;
        }
        .steps {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .step {
            flex-basis: 30%;
            text-align: center;
        }
        .step-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr {
            cursor: pointer;
        }
        tr:hover {
            background-color: #d1e7ff;
        }
        .highlighted-row {
            background-color: #e6f7ff;
        }
        #autocomplete-results {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-top: none;
            z-index: 1;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 150px;
            overflow-y: auto;
            background-color: white;
        }
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }
        .autocomplete-item:hover {
            background-color: #e9e9e9;
        }
        .ingredient {
            font-weight: bold;
            color: #4CAF50;
        }
        @media (max-width: 767px) {
            .container {
                padding: 0.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .info-text {
                font-size: 1rem;
            }
            .search-container {
                flex-direction: column;
            }
            #search-input, #search-button {
                font-size: 1rem;
                padding: 0.7rem;
            }
            table {
                font-size: 0.9rem;
            }
            th, td {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">쌍둥이약</div>
                <nav>
                    <a href="#">홈</a>
                    <a href="#">앱 다운로드</a>
                    <a href="#">사용법</a>
                    <a href="#">Contact</a>
                    <a href="#">문의하기</a>
                </nav>
            </div>
        </div>
    </header>

    <main role="main">
        <section class="search-section">
            <div class="container">
                <h1>똑같은 약 싸게 사자 "쌍둥이약"</h1>
                <p class="info-text">
                    의약품을 검색해보세요!<br>
                    같은 약인데 <span style="color: red; font-weight: bold;">비싸게</span> 사고 있는 경우가 많답니다 :)
                </p>
                <div class="search-container">
                    <input type="text" placeholder="검색" id="search-input">
                    <button id="search-button">검색</button>
                    <div id="autocomplete-results"></div>
                </div>
                <div id="results"></div>
                <canvas id="priceChart"></canvas>
            </div>
        </section>

        <section class="pharmacy-list">
            <div class="container">
                <h2>35,000+ 약국에서 이용 가능</h2>
                <div class="pharmacy-logos">
                    <img src="placeholder-logo1.png" alt="Pharmacy 1" class="pharmacy-logo">
                    <img src="placeholder-logo2.png" alt="Pharmacy 2" class="pharmacy-logo">
                    <img src="placeholder-logo3.png" alt="Pharmacy 3" class="pharmacy-logo">
                    <img src="placeholder-logo4.png" alt="Pharmacy 4" class="pharmacy-logo">
                    <img src="placeholder-logo5.png" alt="Pharmacy 5" class="pharmacy-logo">
                </div>
            </div>
        </section>

        <section class="how-to-use">
            <div class="container">
                <h2>쌍둥이약 이용 방법</h2>
                <div class="steps">
                    <div class="step">
                        <div class="step-icon">🔍</div>
                        <h3>1. 처방전 검색</h3>
                        <p>귀하의 처방전에 대한 할인 가격을 확인하세요.</p>
                    </div>
                    <div class="step">
                        <div class="step-icon">🎫</div>
                        <h3>2. 무료 쿠폰 선택</h3>
                        <p>주변 참여 약국에서 사용할 수 있습니다.</p>
                    </div>
                    <div class="step">
                        <div class="step-icon">💊</div>
                        <h3>3. 약사에게 보여주기</h3>
                        <p>할인을 적용하기 위한 코드를 입력할 것입니다.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsDiv = document.getElementById('results');
        const autocompleteResults = document.getElementById('autocomplete-results');
        let medicines = [];
        let chart = null;

        fetch('https://https://equallypill.github.io/equallypillbeta/path/to/data/medicines.json')
            .then(response => response.json())
            .then(data => {
                medicines = data;
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
            });

        searchButton.addEventListener('click', search);
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                search();
            }
        });

        function search() {
            const query = searchInput.value.trim().toLowerCase();
            if (query.length === 0) {
                resultsDiv.innerHTML = '';
                return;
            }

            const matchingMedicines = medicines.filter(medicine => 
                medicine['제품코드'].toLowerCase().includes(query) || 
                medicine['제품명'].toLowerCase().includes(query) ||
                extractIngredient(medicine['제품명']).includes(query)
            );

            if (matchingMedicines.length === 0) {
                resultsDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
                return;
            }

            const groups = [...new Set(matchingMedicines.map(medicine => medicine['Group']))];
            const results = medicines.filter(medicine => groups.includes(medicine['Group']));

            displayResults(results, query);
        }

        function displayResults(results, query) {
            let html = '<table><tr><th>제품코드</th><th>제품명</th><th>업체명</th><th>상한금액 (1알)</th></tr>';
            
            results.sort((a, b) => {
                const aHighlighted = a['제품코드'].toLowerCase().includes(query) || 
                                     a['제품명'].toLowerCase().includes(query) ||
                                     extractIngredient(a['제품명']).includes(query);
                const bHighlighted = b['제품코드'].toLowerCase().includes(query) || 
                                     b['제품명'].toLowerCase().includes(query) ||
                                     extractIngredient(b['제품명']).includes(query);
                return bHighlighted - aHighlighted;
            });

            for (const medicine of results) {
                const isHighlighted = medicine['제품코드'].toLowerCase().includes(query) || 
                                      medicine['제품명'].toLowerCase().includes(query) ||
                                      extractIngredient(medicine['제품명']).includes(query);
                html += generateTableRow(medicine, isHighlighted);
            }

            html += '</table>';
            resultsDiv.innerHTML = html;
        }

        function generateTableRow(medicine, isHighlighted) {
            return `
                <tr class="${isHighlighted ? 'highlighted-row' : ''}">
                    <td>${medicine['제품코드']}</td>
                    <td>${medicine['제품명']}</td>
                    <td>${medicine['업체명']}</td>
                    <td>${medicine['상한금액']}원</td>
                </tr>
            `;
        }

        function extractIngredient(productName) {
            const match = productName.match(/\(([^)]+)\)/);
            return match ? match[1].toLowerCase() : '';
        }

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            if (query.length < 2) {
                autocompleteResults.innerHTML = '';
                return;
            }

            const matches = medicines.filter(medicine => {
                const ingredient = extractIngredient(medicine['제품명']);
                return ingredient.includes(query) ||
                       medicine['제품명'].toLowerCase().includes(query) ||
                       medicine['제품코드'].toLowerCase().includes(query);
            }).sort((a, b) => {
                const aIngredient = extractIngredient(a['제품명']);
                const bIngredient = extractIngredient(b['제품명']);
                const aMatch = aIngredient.includes(query);
                const bMatch = bIngredient.includes(query);
                if (aMatch && !bMatch) return -1;
                if (!aMatch && bMatch) return 1;
                return 0;
            }).slice(0, 5);

            if (matches.length > 0) {
                autocompleteResults.innerHTML = matches.map(medicine => {
                    const ingredient = extractIngredient(medicine['제품명']);
                    let displayText = medicine['제품명'];
                    if (ingredient.includes(query)) {
                        displayText = `<span class="ingredient">${ingredient}</span> (${medicine['제품명']})`;
                    } else {
                        displayText = displayText.replace(/\(([^)]+)\)/, (match, p1) => 
                            `(<span class="ingredient">${p1}</span>)`
                        );
                    }
                    return `<div class="autocomplete-item" data-product-name="${medicine['제품명']}">${displayText}</div>`;
                }).join('');
            } else {
                autocompleteResults.innerHTML = '';
            }
        });

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('autocomplete-item')) {
                const productName = e.target.getAttribute('data-product-name');
                searchInput.value = productName;
                autocompleteResults.innerHTML = '';
                search();
            } else if (e.target !== searchInput) {
                autocompleteResults.innerHTML = '';
            }
        });
    </script>
</body>
</html>
