<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똑같은 약 싸게 사자 "쌍둥이약"</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header {
            background-color: #0066cc;
            color: #fff;
            padding: 20px 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
        .search-section {
            background-color: #0066cc;
            color: #fff;
            padding: 60px 0;
            text-align: center;
        }
        #title {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            outline: none;
        }
        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-button:hover {
            background-color: #e65c00;
        }
        #autocomplete-results, #results {
            margin-top: 20px;
            color: #fff;
            text-align: left;
        }
        .pharmacy-list {
            background-color: #fff;
            padding: 40px 0;
            text-align: center;
        }
        .pharmacy-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .pharmacy-logo {
            max-width: 100px;
            opacity: 0.6;
        }
        .how-to-use {
            background-color: #f8f9fa;
            padding: 60px 0;
        }
        .steps {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
        }
        .step {
            flex-basis: calc(33.333% - 30px);
            text-align: center;
        }
        .step-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">쌍둥이약</div>
                <nav class="menu">
                    <a href="#">홈</a>
                    <a href="#">앱 다운로드</a>
                    <a href="#">사용법</a>
                    <a href="#">Contact</a>
                    <a href="#">문의하기</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <section class="search-section">
            <div class="container">
                <h1 id="title">똑같은 약 싸게 사자 "쌍둥이약"</h1>
                <p>의약품을 검색해보세요!<br>
                같은 약인데 <span style="color: red; font-weight: bold;">비싸게</span> 사고 있는 경우가 많답니다 :)</p>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="의약품을 검색해보세요...">
                    <button class="search-button">검색</button>
                </div>
                <div id="autocomplete-results"></div>
                <div id="results"></div>
            </div>
        </section>

        <section class="pharmacy-list">
            <div class="container">
                <h2>35,000+ 약국에서 이용 가능</h2>
                <div class="pharmacy-logos">
                    <img src="placeholder-logo1.png" alt="Pharmacy 1" class="pharmacy-logo">
                    <img src="placeholder-logo2.png" alt="Pharmacy 2" class="pharmacy-logo">
                    <img src="placeholder-logo3.png" alt="Pharmacy 3" class="pharmacy-logo">
                    <img src="placeholder-logo4.png" alt="Pharmacy 4" class="pharmacy-logo">
                    <img src="placeholder-logo5.png" alt="Pharmacy 5" class="pharmacy-logo">
                </div>
            </div>
        </section>

        <section class="how-to-use">
            <div class="container">
                <h2>쌍둥이약 이용 방법</h2>
                <div class="steps">
                    <div class="step">
                        <div class="step-icon">🔍</div>
                        <h3>1. 처방전 검색</h3>
                        <p>귀하의 처방전에 대한 할인 가격을 확인하세요.</p>
                    </div>
                    <div class="step">
                        <div class="step-icon">🎫</div>
                        <h3>2. 무료 쿠폰 선택</h3>
                        <p>주변 참여 약국에서 사용할 수 있습니다.</p>
                    </div>
                    <div class="step">
                        <div class="step-icon">💊</div>
                        <h3>3. 약사에게 보여주기</h3>
                        <p>할인을 적용하기 위한 코드를 입력할 것입니다.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Basic JavaScript for search functionality
        document.querySelector('.search-button').addEventListener('click', function() {
            var searchTerm = document.querySelector('.search-input').value;
            document.getElementById('results').innerHTML = '검색 결과: ' + searchTerm + '에 대한 결과를 찾고 있습니다...';
        });
    </script>
</body>
</html>
