<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의약품 검색</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }
        .search-section, .email-section {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .info-text {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1rem;
        }
        #search-input, #email-input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        #search-button, #email-submit {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #results {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        @media (min-width: 768px) {
            .container {
                display: flex;
                gap: 1rem;
            }
            .search-section {
                flex: 2;
            }
            .email-section {
                flex: 1;
            }
        }
    </style>
    <!-- Google Analytics 코드 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR-GA-TRACKING-ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'YOUR-GA-TRACKING-ID');
    </script>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <h1>의약품 검색</h1>
            <p class="info-text">의약품 검색 시 나오는 의약품은 모두 '건강보험심사평가원'에서 효과가 동일하다고 입증된 의약품들입니다. 가격이 저렴한 의약품이 있는지, 처방 가능한지 약사님에게 문의 후 처방받으시면 됩니다.</p>
            <input type="text" id="search-input" placeholder="제품코드 또는 제품명 입력">
            <button id="search-button">검색</button>
            <div id="results"></div>
        </div>
        <div class="email-section">
            <p class="info-text">해당 서비스는 '의약품 싸게 사자'는 취지에서 시작한 '쌍둥이 약' 서비스의 베타 버전 서비스입니다. 아래 이메일 입력란에 이메일을 입력해주시면, 정식 출시 시 한 달 간 무료로 서비스를 이용할 수 있는 쿠폰을 보내드립니다 :)</p>
            <input type="email" id="email-input" placeholder="이메일 주소 입력">
            <button id="email-submit">쿠폰 받기</button>
        </div>
    </div>

    <script>
        // 기존 JavaScript 코드 유지
    </script>
</body>
</html>
