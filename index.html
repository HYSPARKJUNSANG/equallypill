<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쌍둥이약 - 똑같은 약 싸게 사자</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            background-color: #f8f8f8;
            padding: 1rem 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header-content a {
            color: #333;
            text-decoration: none;
            margin-left: 20px;
        }
        .search-section {
            background-color: #0066cc;
            padding: 2rem 0;
            text-align: center;
            color: white;
        }
        .search-container {
            max-width: 500px;
            margin: 20px auto;
        }
        .search-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .pharmacy-list {
            padding: 2rem 0;
            text-align: center;
        }
        .pharmacy-logos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .pharmacy-logo {
            width: 100px;
            margin: 10px;
        }
        .how-to-use {
            background-color: #0066cc;
            padding: 2rem 0;
            color: white;
        }
        .steps {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .step {
            flex-basis: 30%;
            text-align: center;
        }
        .step-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">쌍둥이약</div>
                <nav>
                    <a href="#">홈</a>
                    <a href="#">앱 다운로드</a>
                    <a href="#">사용법</a>
                    <a href="#">Contact</a>
                    <a href="#">문의하기</a>
                </nav>
            </div>
        </div>
    </header>

    <main role="main">
        <section class="section search-section">
            <div class="container">
                <h1>똑같은 약 싸게 사자 "쌍둥이약"</h1>
                <p>의약품을 검색해보세요! 같은 약인데 <span style="color: #ffff00; font-weight: bold;">비싸게</span> 사고 있는 경우가 많답니다 :)</p>
                <div class="search-container">
                    <input type="text" placeholder="검색" id="search-input">
                </div>
                <div id="results"></div>
            </div>
        </section>

        <section class="section pharmacy-list">
            <div class="container">
                <h2>35,000+ 약국에서 이용 가능</h2>
                <div class="pharmacy-logos">
                    <img src="placeholder-logo1.png" alt="Pharmacy 1" class="pharmacy-logo">
                    <img src="placeholder-logo2.png" alt="Pharmacy 2" class="pharmacy-logo">
                    <img src="placeholder-logo3.png" alt="Pharmacy 3" class="pharmacy-logo">
                    <img src="placeholder-logo4.png" alt="Pharmacy 4" class="pharmacy-logo">
                    <img src="placeholder-logo5.png" alt="Pharmacy 5" class="pharmacy-logo">
                </div>
            </div>
        </section>

        <section class="section how-to-use">
            <div class="container">
                <h2>쌍둥이약 이용 방법</h2>
                <div class="steps">
                    <div class="step">
                        <div class="step-icon">🔍</div>
                        <h3>1. 처방전 검색</h3>
                        <p>귀하의 처방전에 대한 할인 가격을 확인하세요.</p>
                    </div>
                    <div class="step">
                        <div class="step-icon">🎫</div>
                        <h3>2. 무료 쿠폰 선택</h3>
                        <p>주변 참여 약국에서 사용할 수 있습니다.</p>
                    </div>
                    <div class="step">
                        <div class="step-icon">💊</div>
                        <h3>3. 약사에게 보여주기</h3>
                        <p>할인을 적용하기 위한 코드를 입력할 것입니다.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // 간단한 검색 기능 구현
        const searchInput = document.getElementById('search-input');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            if (searchTerm.length > 0) {
                resultsDiv.innerHTML = `"${searchTerm}" 검색 결과 표시`;
            } else {
                resultsDiv.innerHTML = '';
            }
        });
    </script>
</body>
</html>
