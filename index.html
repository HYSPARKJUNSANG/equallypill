<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똑같은 약 싸게 사자</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <style>
        body {
            font-family: 'Pretendard', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }
        .search-section, .email-section {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .info-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        #search-input, #email-input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        #search-button, #email-submit {
            width: 100%;
            padding: 0.5rem;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #results {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlighted-row {
            background-color: #e6f7ff;
        }
        @media (min-width: 768px) {
            .container {
                display: flex;
                flex-direction: row;
                gap: 1rem;
            }
            .search-section {
                flex: 2;
            }
            .email-section {
                flex: 1;
            }
        }
        @media (max-width: 767px) {
            .container {
                padding: 0.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .info-text {
                font-size: 1rem;
            }
            #search-input, #email-input, #search-button, #email-submit {
                font-size: 1rem;
                padding: 0.7rem;
            }
            table {
                font-size: 0.9rem;
            }
            th, td {
                padding: 6px;
            }
        }
    </style>
    <!-- Google Analytics 코드 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YB7ZSK64ED"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-YB7ZSK64ED');
    </script>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <h1>똑같은 약 싸게 사자 쌍둥이약 !</h1>
            <p class="info-text">
                의약품 검색 후, 처방 가능한지 <strong>약사님에게 문의 후 처방받으면 됩니다.</strong>
            </p>
            <input type="text" id="search-input" placeholder="제품코드 또는 제품명 입력">
            <button id="search-button">검색</button>
            <div id="results"></div>
        </div>
        <div class="email-section">
            <p class="info-text">
                해당 서비스는 '<strong>쌍둥이 약</strong>' 서비스의 베타 서비스입니다.
                아래 이메일 입력란에 <strong>이메일 혹은 전화번호를 입력</strong>해주시면, 정식 출시 시 알림 메시지를 보내드립니다 :)
            </p>
            <input type="email" id="email-input" placeholder="이메일 주소 혹은 전화번호 입력">
            <button id="email-submit">제출하기</button>
        </div>
    </div>

    <script type="text/babel">
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsDiv = document.getElementById('results');
        let medicines = [];

        fetch('data/medicines.json')
            .then(response => response.json())
            .then(data => {
                medicines = data;
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
            });

        searchButton.addEventListener('click', search);
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                search();
            }
        });

        function search() {
            const query = searchInput.value.trim().toLowerCase();
            if (query.length === 0) {
                resultsDiv.innerHTML = '';
                return;
            }

            const matchingMedicines = medicines.filter(medicine => 
                medicine['제품코드'].toLowerCase().includes(query) || 
                medicine['제품명'].toLowerCase().includes(query)
            );

            if (matchingMedicines.length === 0) {
                resultsDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
                return;
            }

            const groups = [...new Set(matchingMedicines.map(medicine => medicine['Group']))];
            const results = medicines.filter(medicine => groups.includes(medicine['Group']));

            displayResults(results, query);
        }

        function displayResults(results, query) {
            let html = '<table><tr><th>제품코드</th><th>제품명</th><th>업체명</th><th>상한금액 (1알)</th></tr>';
            
            results.sort((a, b) => {
                const aHighlighted = a['제품코드'].toLowerCase().includes(query) || a['제품명'].toLowerCase().includes(query);
                const bHighlighted = b['제품코드'].toLowerCase().includes(query) || b['제품명'].toLowerCase().includes(query);
                return bHighlighted - aHighlighted;
            });

            for (const medicine of results) {
                const isHighlighted = medicine['제품코드'].toLowerCase().includes(query) || 
                                      medicine['제품명'].toLowerCase().includes(query);
                html += generateTableRow(medicine, isHighlighted);
            }

            html += '</table>';
            html += '<div id="chart-container"></div>';
            resultsDiv.innerHTML = html;

            renderChart(results);
        }

        function generateTableRow(medicine, isHighlighted) {
            return `
                <tr class="${isHighlighted ? 'highlighted-row' : ''}">
                    <td>${medicine['제품코드']}</td>
                    <td>${medicine['제품명']}</td>
                    <td>${medicine['업체명']}</td>
                    <td>${medicine['상한금액']}원</td>
                </tr>
            `;
        }

        // 이메일 제출 기능
        const emailInput = document.getElementById('email-input');
        const emailSubmit = document.getElementById('email-submit');

        emailSubmit.addEventListener('click', async function() {
            const email = emailInput.value.trim();
            if (email) {
                try {
                    const response = await fetch('/save_email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: email }),
                    });
                    alert('이메일이 제출되었습니다.');
                    emailInput.value = '';
                } catch (error) {
                    console.error('Error:', error);
                    alert('이메일이 제출되었습니다.');
                }

                gtag('event', 'email_submit', {
                    'event_category': 'engagement',
                    'event_label': 'email_submit_click'
                });
            } else {
                alert('유효한 이메일 주소를 입력해주세요.');
            }
        });

        searchButton.addEventListener('click', function() {
            gtag('event', 'search', {
                'event_category': 'engagement',
                'event_label': 'search_button_click'
            });
        });

        // Autocomplete feature
        function addAutocomplete() {
            const autocompleteResults = document.createElement('div');
            autocompleteResults.id = 'autocomplete-results';
            autocompleteResults.style.cssText = `
                position: absolute;
                border: 1px solid #d4d4d4;
                border-bottom: none;
                border-top: none;
                z-index: 99;
                top: 100%;
                left: 0;
                right: 0;
                max-height: 150px;
                overflow-y: auto;
                display: none;
            `;
            searchInput.parentNode.style.position = 'relative';
            searchInput.parentNode.appendChild(autocompleteResults);

            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase();
                if (query.length < 2) {
                    autocompleteResults.style.display = 'none';
                    return;
                }

                const matches = medicines.filter(medicine => 
                    medicine['제품명'].toLowerCase().includes(query) ||
                    medicine['제품코드'].toLowerCase().includes(query)
                ).slice(0, 5);  // Limit to 5 results

                if (matches.length > 0) {
                    autocompleteResults.innerHTML = matches.map(medicine => 
                        `<div class="autocomplete-item">${medicine['제품명']}</div>`
                    ).join('');
                    autocompleteResults.style.display = 'block';
                } else {
                    autocompleteResults.style.display = 'none';
                }
            });

            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('autocomplete-item')) {
                    searchInput.value = e.target.textContent;
                    autocompleteResults.style.display = 'none';
                    search();
                } else if (e.target !== searchInput) {
                    autocompleteResults.style.display = 'none';
                }
            });
        }

        addAutocomplete();

        // Price Comparison Chart Component
        const PriceComparisonChart = ({ data }) => {
            const { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer } = Recharts;
            
            const chartData = data.map(item => ({
                name: item['제품명'].length > 10 ? item['제품명'].substring(0, 10) + '...' : item['제품명'],
                price: parseFloat(item['상한금액'])
            }));

            return (
                <div style={{ width: '100%', height: 300, marginTop: '20px' }}>
                    <ResponsiveContainer>
                        <BarChart data={chartData}>
                            <XAxis dataKey="name" />
                            <YAxis />
                            <Tooltip />
                            <Bar dataKey="price" fill="#82ca9d" />
                        </BarChart>
                    </ResponsiveContainer>
                </div>
            );
        };

        // Function to render the chart
        function renderChart(data) {
            ReactDOM.render(
                <PriceComparisonChart data={data} />,
                document.getElementById('chart-container')
            );
        }
    </script>
</body>
</html>
