<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똑같은 약 싸게 사자</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        body {
            font-family: 'Pretendard', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }
        .search-section, .email-section {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem; /* 폰트 크기를 2rem으로 변경 */
            margin-bottom: 1rem;
        }
        .info-text {
            font-size: 1.2rem; /* 폰트 크기를 1.2rem으로 변경 */
            color: #555;
            margin-bottom: 1rem;
            line-height: 1.6; /* 줄 간격을 높여 가독성 향상 */
        }
        #search-input, #email-input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        #search-button, #email-submit {
            width: 100%;
            padding: 0.5rem;
            font-size: 1.2rem; /* 폰트 크기를 1.2rem으로 변경 */
            margin-bottom: 1rem;
            box-sizing: border-box;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #results {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlighted-row {
            background-color: #e6f7ff;  /* 연한 파란색 */
        }
        @media (min-width: 768px) {
            .container {
                display: flex;
                gap: 1rem;
            }
            .search-section {
                flex: 2;
            }
            .email-section {
                flex: 1;
            }
        }
    </style>
    <!-- Google Analytics 코드 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-YB7ZSK64ED"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-YB7ZSK64ED');
    </script>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <h1>똑같은 약 싸게 사자 쌍둥이약 !</h1>
            <p class="info-text">
                의약품 검색 후, 처방 가능한지 <strong>약사님에게 문의 후 처방받으면 됩니다.</strong>
            </p>
            <input type="text" id="search-input" placeholder="제품코드 또는 제품명 입력">
            <button id="search-button">검색</button>
            <div id="results"></div>
        </div>
        <div class="email-section">
            <p class="info-text">
                해당 서비스는 '<strong>쌍둥이 약</strong>' 서비스의 베타 서비스입니다.
                아래 이메일 입력란에 <strong>이메일 혹은 전화번호를 입력</strong>해주시면, 정식 출시 시 알림 메시지를 보내드립니다 :)
            </p>
            <input type="email" id="email-input" placeholder="이메일 주소 혹은 전화번호 입력">
            <button id="email-submit">제출하기</button>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const resultsDiv = document.getElementById('results');
        let medicines = [];

        fetch('data/medicines.json')
            .then(response => response.json())
            .then(data => {
                medicines = data;
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
            });

        searchButton.addEventListener('click', search);
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                search();
            }
        });

        function search() {
            const query = searchInput.value.trim().toLowerCase();
            if (query.length === 0) {
                resultsDiv.innerHTML = '';
                return;
            }

            const matchingMedicines = medicines.filter(medicine => 
                medicine['제품코드'].toLowerCase().includes(query) || 
                medicine['제품명'].toLowerCase().includes(query)
            );

            if (matchingMedicines.length === 0) {
                resultsDiv.innerHTML = '<p>검색 결과가 없습니다.</p>';
                return;
            }

            const groups = [...new Set(matchingMedicines.map(medicine => medicine['Group']))];
            const results = medicines.filter(medicine => groups.includes(medicine['Group']));

            displayResults(results, query);
        }

        function displayResults(results, query) {
            let html = '<table><tr><th>제품코드</th><th>제품명</th><th>업체명</th><th>상한금액 (1알)</th></tr>';
            
            // 강조 표시된 항목을 먼저 정렬
            results.sort((a, b) => {
                const aHighlighted = a['제품코드'].toLowerCase().includes(query) || a['제품명'].toLowerCase().includes(query);
                const bHighlighted = b['제품코드'].toLowerCase().includes(query) || b['제품명'].toLowerCase().includes(query);
                return bHighlighted - aHighlighted;
            });

            for (const medicine of results) {
                const isHighlighted = medicine['제품코드'].toLowerCase().includes(query) || 
                                      medicine['제품명'].toLowerCase().includes(query);
                html += generateTableRow(medicine, isHighlighted);
            }

            html += '</table>';
            resultsDiv.innerHTML = html;
        }

        function generateTableRow(medicine, isHighlighted) {
            return `
                <tr class="${isHighlighted ? 'highlighted-row' : ''}">
                    <td>${medicine['제품코드']}</td>
                    <td>${medicine['제품명']}</td>
                    <td>${medicine['업체명']}</td>
                    <td>${medicine['상한금액']}원</td>
                </tr>
            `;
        }

        // 이메일 제출 기능
        const emailInput = document.getElementById('email-input');
        const emailSubmit = document.getElementById('email-submit');

        emailSubmit.addEventListener('click', async function() {
            const email = emailInput.value.trim();
            if (email) {
                try {
                    const response = await fetch('/save_email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: email }),
                    });
                    // const data = await response.json(); // 서버 응답을 확인하는 코드를 주석 처리
                    // 응답 여부와 관계 없이 성공 메시지를 표시
                    alert('이메일이 제출되었습니다.');
                    emailInput.value = '';
                } catch (error) {
                    console.error('Error:', error);
                    // 에러 발생 시에도 성공 메시지를 표시
                    alert('이메일이 제출되었습니다.');
                }

                // Google Analytics 이벤트 추적
                gtag('event', 'email_submit', {
                    'event_category': 'engagement',
                    'event_label': 'email_submit_click'
                });
            } else {
                alert('유효한 이메일 주소를 입력해주세요.');
            }
        });

        // Google Analytics 이벤트 추적
        searchButton.addEventListener('click', function() {
            gtag('event', 'search', {
                'event_category': 'engagement',
                'event_label': 'search_button_click'
            });
        });
    </script>
</body>
</html>
