<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쌍둥이약 - 똑같은 약 싸게 사자</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 섹션 -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">쌍둥이약</div>
                <nav>
                    <a href="#">홈</a>
                    <a href="#">앱 다운로드</a>
                    <a href="#">사용법</a>
                    <a href="#">Contact</a>
                    <a href="#">문의하기</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main>
        <!-- 검색 섹션 -->
        <section class="search-section">
            <div class="container">
                <h1>똑같은 약 싸게 사자 "쌍둥이약"</h1>
                <p>의약품을 검색해보세요! 같은 약인데 <span class="highlight">비싸게</span> 사고 있는 경우가 많답니다 :)</p>
                <div class="search-container">
                    <input type="text" placeholder="검색" id="search-input">
                    <div id="autocomplete-results"></div>
                </div>
                <div id="results"></div>
            </div>
        </section>

        <!-- 약국 리스트 섹션 -->
        <section class="pharmacy-list">
            <div class="container">
                <h2>35,000+ 약국에서 이용 가능</h2>
                <div class="pharmacy-logos">
                    <img src="placeholder-logo1.png" alt="Pharmacy 1" class="pharmacy-logo">
                    <img src="placeholder-logo2.png" alt="Pharmacy 2" class="pharmacy-logo">
                    <img src="placeholder-logo3.png" alt="Pharmacy 3" class="pharmacy-logo">
                    <img src="placeholder-logo4.png" alt="Pharmacy 4" class="pharmacy-logo">
                    <img src="placeholder-logo5.png" alt="Pharmacy 5" class="pharmacy-logo">
                </div>
            </div>
        </section>

        <!-- 이용 방법 섹션 -->
        <section class="how-to-use">
            <div class="container">
                <h2>쌍둥이약 이용 방법</h2>
                <div class="steps">
                    <div class="step">
                        <div class="step-icon">🔍</div>
                        <h3>1. 처방전 검색</h3>
                        <p>귀하의 처방전에 대한 할인 가격을 확인하세요.</p>
                    </div>
                    <div class="step">
                        <div class="step-icon">🎫</div>
                        <h3>2. 무료 쿠폰 선택</h3>
                        <p>주변 참여 약국에서 사용할 수 있습니다.</p>
                    </div>
                    <div class="step">
                        <div class="step-icon">💊</div>
                        <h3>3. 약사에게 보여주기</h3>
                        <p>할인을 적용하기 위한 코드를 입력할 것입니다.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
